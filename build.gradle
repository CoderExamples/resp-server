apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'com.bmuschko.nexus'

group = 'tonivade'
archivesBaseName = 'resp-server'
version = '0.3.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url = 'http://garagemarket.com.es/nexus/content/repositories/releases/'
    }
    maven {
        url = 'http://garagemarket.com.es/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'io.netty:netty-all:4.0.33.Final'
    compile 'tonivade:equalizer:0.1.2'
    compile 'io.reactivex:rxjava:1.1.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

modifyPom {
    project {
        name 'Tiny Server'
        description 'Command based TCP server framework'
        url 'https://github.com/tonivade/tiny-server'
        inceptionYear '2015'

        scm {
            url 'https://github.com/tonivade/tiny-server'
            connection 'scm:https://github.com/tonivade/tiny-server.git'
            developerConnection 'scm:git://github.com/tonivade/tiny-server.git'
        }

        licenses {
            license {
                name 'The MIT License (MIT)'
                url 'https://github.com/tonivade/tiny-server/blob/master/LICENSE'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'tonivade'
                name 'Antonio Mu√±oz'
                email 'antoniogmc@gmail.com'
            }
        }
    }
}

extraArchive {
    sources = true
    tests = false
    javadoc = false
}

nexus {
    sign = false
    repositoryUrl = 'http://garagemarket.com.es/nexus/content/repositories/releases/'
    snapshotRepositoryUrl = 'http://garagemarket.com.es/nexus/content/repositories/snapshots/'
}
